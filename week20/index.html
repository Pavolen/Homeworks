<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Каноническая вселенная «Звездных войн»</h1>
    <div class="form">
        <p>Узнать о ней больше</p>

        <!-- <form action="request" method="GET"> -->
            <!-- Источник: https://wm-school.ru
            Источник: https://wm-school.ru -->
        <div class="nav-category">
            Выбор категории
            <select id="category">
                <option value="films" selected>films</option>
                <option value="people" >people</option>
                <option value="planets" >planets</option>
                <option value="species" >species</option>
                <option value="starships" >starships</option>   
                <option value="vehicles" >vehicles</option>

        <div class="nav-number">Числовой идентификатор от 1 до 10

                <option value="1" selected>1</option>

                <option value="3" >3</option>

                <option value="9" >9</option> 
                <option value="10" >10</option>    
            </select>
            </div>
        <button class="search" >Найти</button>
        <div class="name"></div>
    </div>
    <script src="./app.js"></script>
