      crossorigin="anonymous"

    <title>Система комментариев</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="text-center">Оставьте ваш комментарий</h2>
        </div>

        <div class="col-lg-6">
          <div id="comment-field"></div>
        </div>
        <div class="col-lg-6">
          <form id="form">
            <div class="form-group">
              <label for="comment-name">Введите ваше ФИО:</label>
              <input type="name" class="form-control"
                id="comment-name"
                placeholder="ФИО"
              />
            </div>
            <div class="form-group">
              <label for="comment-photo">Введите ссылку на аватар:</label>
              <input type="photo" class="form-control"
                id="comment-photo"
                placeholder="Фотография"
              />
            </div>
            <div class="form-group">
              <label for="comment-body">Оставьте комментарий:</label>
              <input
                type="name"
                class="form-control"
                id="comment-body"
                placeholder="Комментарий"
              />
            </div>
            <div class="form-group text-right">
              <button type="submit" id="comment-add" class="btn btn-primary">
                Отправить комментарий
              </button>
            </div>
            </form>
        </div>
      </div>
    </div>

    </div>
